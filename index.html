<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/dist/css/style.css">
    <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
    <title>BMI Calculator TPA #2</title>
</head>

<body>
    <div class="container">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
        <div class="input">
            <label>Put your weight in here (KG)</label>
            <input type="number" id="weight" placeholder="60" required>
        </div>
        <div class="input">
            <label>And your height in here (CM)</label>
            <input type="number" id="height" placeholder="167" required>
        </div>
        <button id="calculate">Calculate BMI</button>
        <div id="result"></div>
    </div>

    <script src="/dist/js/script.js"></script>
</body>

</html>
